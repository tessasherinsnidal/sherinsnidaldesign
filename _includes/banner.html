<a href="{{site.baseurl}}/{{include.link}}/">
  <div itemscope itemtype="https://schema.org/Creativework" class="container wrapper pad-t {{include.class}}">
    <img itemprop="image" class="image" src="{{site.baseurl}}/images/{{include.image}}" alt="{{include.alt}}">
    <h2 itemprop="name" class="middle text-left push-0 pad-b milli pad-t-1-2">{{include.title}}</h2>
  </div>
</a>
